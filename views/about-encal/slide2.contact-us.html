<div>
  <h2>Like what we do? Want to partner with us on a project? Or just want to meet up with us?</h2>
  <h2>Drop a Message</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="mName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="mName" placeholder="Your Name">
      </div>
    </div>
    <div class="form-group">
      <label for="mphone" class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="mphone" placeholder="Your Phone Number">
      </div>
    </div>
    <div class="form-group">
      <label for="mEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="mEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="mmessage" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" id="mmessage" placeholder="Your Message"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
  
</div>
